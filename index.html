<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Tracking Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="profile">
                <div class="name">
                    <div class="dp"><img src="images/image-jeremy.png" alt="profile picture"></div>
                    <div class="dp-name">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="time">
                    <ul>
                        <li>Daily</li>
                        <li class="active">Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
            </section>
            <section class="activities">
                <div class="activity start first">
                    <div class="info">
                        <div class="title">
                            <p>Work</p>
                            <div><img src="images/icon-ellipsis.svg" alt="ellipsis"></div>
                        </div>
                        <div class="hours">
                            <h1>32hrs</h1>
                            <p>Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div class="activity start second">
                    <div class="info">
                        <div class="title">
                            <p>Play</p>
                            <div><img src="images/icon-ellipsis.svg" alt="ellipsis"></div>
                        </div>
                        <div class="hours">
                            <h1>10hrs</h1>
                            <p>Last Week - 8hrs</p>
                        </div>
                    </div>
                </div>
                <div class="activity start third">
                    <div class="info">
                        <div class="title">
                            <p>Study</p>
                            <div><img src="images/icon-ellipsis.svg" alt="ellipsis"></div>
                        </div>
                        <div class="hours">
                            <h1>4hrs</h1>
                            <p>Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>
                <div class="activity end fourth">
                    <div class="info">
                        <div class="title">
                            <p>Exercise</p>
                            <div><img src="images/icon-ellipsis.svg" alt="ellipsis"></div>
                        </div>
                        <div class="hours">
                            <h1>4hrs</h1>
                            <p>Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>
                <div class="activity end fifth">
                    <div class="info">
                        <div class="title">
                            <p>Social</p>
                            <div><img src="images/icon-ellipsis.svg" alt="ellipsis"></div>
                        </div>
                        <div class="hours">
                            <h1>5hrs</h1>
                            <p>Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>
                <div class="activity end sixth">
                    <div class="info">
                        <div class="title">
                            <p>Self Care</p>
                            <div><img src="images/icon-ellipsis.svg" alt="ellipsis"></div>
                        </div>
                        <div class="hours">
                            <h1>2hrs</h1>
                            <p>Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
